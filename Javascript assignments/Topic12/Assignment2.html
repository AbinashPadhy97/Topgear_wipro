<html>
<head>
<script>
var list1=[12,465,98,0,9,22,5,3,1,55]
var list2=[12,465,98,0,9,22,5,3,1,55]
function mergeSort(arr){
   var len = arr.length;
   if(len <2)
      return arr;
   var mid = Math.floor(len/2),
       left = arr.slice(0,mid),
       right =arr.slice(mid);
   //send left and right to the mergeSort to broke it down into pieces
   //then merge those
   return merge(mergeSort(left),mergeSort(right));
}
function merge(left, right){
  var result = [],
      lLen = left.length,
      rLen = right.length,
      l = 0,
      r = 0;
  while(l < lLen && r < rLen){
     if(left[l] < right[r]){
       result.push(left[l++]);
     }
     else{
       result.push(right[r++]);
    }
  }  
  //remaining part needs to be addred to the result
  return result.concat(left.slice(l)).concat(right.slice(r));
}
function bubbleSort(arr)
{
	var len = arr.length;
		for (var i = len-1; i>=0; i--){
			for(var j = 1; j<=i; j++){
				if(arr[j-1]>arr[j]){
					//swap elements
					[arr[j-1],arr[j]]=[arr[j],arr[j-1]];
				}
			}
		}
	return arr;
}
document.write("List of elements:"+list2);
document.write("<br>Sorting using Marge sort:"+mergeSort(list1)+"<br>");
document.write("Sorting using Bubble sort:"+bubbleSort(list2)+"<br>");
</script>
</head>
</html>
