<body>
	<h1 id="arrShow"></h1>
	<h2 id="pos"></h2>
	<script>
	var arr=[89,12,65,8,31,7,44];
	arr.sort((n1,n2)=>n1>n2?1:-1);
	function binarySearch(search)
	{
		var start=0;
		var end= arr.length-1;
		var mid=Math.floor((start+end)/2);
		while(start<end)
		{
			mid=Math.floor((start+end)/2);
			if(arr[mid]==search)
				return ++mid;
			else if(arr[mid]<search)
				start=mid+1;
			else if(arr[mid]>search)
				end= mid-1;
		}
		return "not found";	
	}
	
	document.getElementById("arrShow").innerHTML=arr;
	document.getElementById("pos").innerHTML="<br>65 is at " + (binarySearch(65));
</script>
</body>
</html>
