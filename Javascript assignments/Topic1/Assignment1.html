<html>
<script>
	curDateTime=new Date();
	document.writeln(curDateTime);
	document.write("<br>Date= "+curDateTime.getDate()+"."+curDateTime.getMonth()+"."+curDateTime.getFullYear());
	document.write("<br>Time= "+curDateTime.getHours()+":"+curDateTime.getMinutes()+":"+curDateTime.getSeconds());
</script>
</html>
