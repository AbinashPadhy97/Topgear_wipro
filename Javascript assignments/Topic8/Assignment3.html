<!DOCTYPE html>
<html>
<head>
	<script>
		function addNums(){
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;;
			if(n1.length==0 || isNaN(n1)==true)
				alert("Enter a real number for first number.");
			else if(n2.length==0 || isNaN(n2)==true)
				alert("Enter a real number for secoond number.");
			else
				alert("Sum:"+(parseInt(n1)+parseInt(n2)));
		}
	</script>
</head>
<body>
	<p>First Number:</p>
	<input type="text" id="num1" value="169"/>
	<p>Second Number:</p>
	<input type="text" id="num2" value="75"/><br>
	<button onclick="addNums()" style="margin-top:15px">ADD</button>
</body>
</html>
