<!DOCTYPE html>

<html>
<head>
<title>Find largest out of five numbers</title>	
<script>
	function FindLargest()
	{
		var arr=[-495,-2,-6, -8, -1];
		document.write("All numbers:", arr);
		arr.sort((a,b)=>{
			if(a<0 && b<0)
				return Math.abs(a)>Math.abs(b)?b:a;
			else if(a<0 && b>0)
				return a;
			else if(a>0 && b<0)
				return b;
			else
				return a>b?a:b;
		
		});
		document.write("<br>All numbers:", arr);
		document.write("<br>Largest number:", arr[arr.length-1]);
	}
	FindLargest();
</script>
</head>
</html>
